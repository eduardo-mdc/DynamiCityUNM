{% include "essentials/head.html" %}
{% load static %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="{% static 'img/login.jpg' %}" class="img-fluid" alt="App Map Illustration">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="d-flex align-items-center mb-5 pb-1">
          <i class="fa fa-sign-in-alt fa-2x me-3" aria-hidden="true" style="color: #2B2D42;"></i>
          <span class="h1 fw-bold mb-0">Login</span>
        </div>
        <form class="user" method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-outline mb-4">
            {% if field.name != 'remember_me'%}
                {{ field.errors }}
                {{ field }}<br>
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label><br>
            {% endif %}
          </div>
          {% endfor %}
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
  document.getElementById("id_username").classList.add("form-control");
  document.getElementById("id_password").classList.add("form-control");
</script>
{% include "essentials/footer.html" %}
