{% include "essentials/head.html" %}
    
    <section class="intro">
        <div class="bg-image h-100">
            <div class="mask d-flex align-items-center h-100">
                <div class="container" style="margin-bottom: 5em">
                    <a href="/">
                        <button class="btn btn-warning mt-4 mb-4">
                            <i class="fas fa-arrow-left"></i> Back to Map
                        </button>
                    </a>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 col-lg-9 col-xl-8">
                            <div class="card" style="border-radius: 1rem;">
                                <div class="row g-0">
                                    <div class="col-md-4 d-none d-md-block">
                                        <img
                                            src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg"
                                            alt="login form"
                                            class="img-fluid" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"
                                        />
                                    </div>

                                    <div class="col-md-8 d-flex align-items-center">
                                        <div class="card-body py-5 px-4 p-md-5">
                                            <form method="post" enctype="multipart/form-data" action="/upload_file">
                                                {% csrf_token %}
                                                <h4 class="fw-bold mb-4" style="color: #92aad0;">Upload Files</h4>
                                                <p class="mb-4" style="color: #45526e;">This form serves for uploading the areas and properties CSV file to the database.<br>
                                                    Please be patient as the upload process <strong>may take a while</strong>.
                                                </p>
                                                {% if message %}
                                                    <p>{{ message }}</p>
                                                {% endif %}

                                                <div class="mb-4">
                                                    <label class="form-label" for="file">Areas File</label>
                                                    <input type="file" id="file" name="file" class="form-control"/>
                                                </div>
                            
                                                <div class="mb-4">
                                                    <label class="form-label" for="file2">Properties File</label>
                                                    <input type="file" id="file2" name="file2" class="form-control"/>
                                                </div>
                            
                                                <div class="d-flex justify-content-end pt-1 mb-4">
                                                    <input class="btn btn-primary btn-rounded" type="submit" style="background-color: #92aad0;" value="Upload">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
{% include "essentials/footer.html" %}
